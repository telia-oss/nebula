<script about="Setup">
    function setProjectSelections() {
        var options = '<option value="-" disabled selected>Select...</option>';
        var projects = PROJECTS;
        for (var project of projects) {
            options += getOptionHtmlTag(project, project);
        }
        getById('project-list-select').innerHTML = options;
    }

    function setEnvironmentSelections() {
        var options = '<option value="-" disabled selected>Select...</option>';
        var environments = ENVIRONMENTS;
        for (var environment of environments) {
            options += getOptionHtmlTag(environment, environment);
        }
        getById('environment-list-select').innerHTML = options;
    }
</script>
<script about="Toast functions">
    function changeElementClasses(element, classesToAdd, classesToRemove) {
        var addClasses = classesToAdd.split(' ');
        var removeClasses = classesToRemove.split(' ');
        for (var i = 0; i < addClasses.length; i++) {
            element.classList.add(addClasses[i]);
        }
        for (var y = 0; y < removeClasses.length; y++) {
            element.classList.remove(removeClasses[y]);
        }
    }

    function showToast(text) {
        var toastBody = getById("toast-body");
        toastBody.innerHTML = text;
        $('.toast').toast('show');
    }

    function showSuccessToast(text) {
        var toastBody = getById("toast-body");
        changeElementClasses(toastBody, 'bg-success text-white', 'bg-warning text-black');
        showToast(text);
    }

    function showWarningToast(text) {
        var toastBody = getById("toast-body");
        changeElementClasses(toastBody, 'bg-warning text-black', 'bg-success text-white');
        showToast(text);
    }
</script>
<script about="Copy parameters and open windows">
    function copyLong(id) {
        if (id === 'was-local-link') {
            getById(id).value = privateId;
        } else if (id === 'was-local-user') {
            getById(id).value = companyId;
        }
        copy(id);
    }

    function copyShort(id) {
        if (id === 'was-local-link') {
            getById(id).value = privateId.substr(0, 10);
        } else if (id === 'was-local-user') {
            getById(id).value = companyId.substr(0, 10);
        }
        copy(id)
    }

    function copy(id) {
        var copyText = getById(id);
        copyText.select();
        document.execCommand('copy');
        showSuccessToast('Copied to clipboard');
    }

    function openTab(url) {
        window.open(`${url}`);
    }

    function openTestSwagger() {
        if (selectedProject &&
            selectedProject.length > 0) {
            var link = SWAGGER.replace('${ENV}', selectedEnvironment).replace('${PROJECT}', selectedProject);
            openTab(link);
        } else {
            showWarningToast('Please select project and environment');
        }
    }
</script>
<script about="notepad controller">
   function saveNotes() {
        window.localStorage.setItem(NOTES_KEY, getValue('note-sticker'));
    }

    function loadNotes() {
        notes = window.localStorage.getItem(NOTES_KEY);
        getById('note-sticker').value = notes;
    }
</script>
<script about="Project change">
    function changeProject() {
        selectedProject = getValue('project-list-select');
    }

    function changeEnvironment() {
        selectedEnvironment = getValue('environment-list-select');
        if (selectedEnvironment === 'test') {
            selectedEnvironment = '';
        }
    }
</script>
<script about="Tab change">
    function enableMain() {
        setActive("nav-main");
        show("image-links");
        show("main-buttons");
    }

    function disableMain() {
        setInactive("nav-main");
        hide("image-links");
        hide("main-buttons");
    }

    function enableLinksTab() {
        setActive("nav-links");
        show("links-tab");
    }

    function disableLinksTab() {
        setInactive("nav-links");
        hide("links-tab");
    }

    function enableNotepad() {
        setActive("nav-notepad");
        show("notepad");
        loadNotes();
    }

    function disableNotepad() {
        setInactive("nav-notepad");
        hide("notepad");
    }

    function showMain() {
        enableMain();
        disableNotepad();
        disableLinksTab();
    }

    function showLinks() {
        enableLinksTab();
        disableMain();
        disableNotepad();
    }

    function showNotepad() {
        enableNotepad();
        disableMain();
        disableLinksTab();
    }

    function showContent() {
        getById("main-content").classList.remove('d-none');
        getById("main-content").classList.add('d-block');
        showMain();
    }

    function showBrowserError() {
        getById("error").classList.remove('d-none');
        getById("error").classList.add('d-block');
    }

    function changeCustomerSettingsBlock() {
        var selection = getById("customer-settings-select");
        changeSettingsBlockBySelection(selection);
    }

    function changeUserSettingsBlock() {
        var selection = getById("user-settings-select");
        changeSettingsBlockBySelection(selection);
    }

    function changeSettingsBlockBySelection(selection) {
        var options = selection.options;
        for (i = 0; i < options.length; i++) {
            var section = getById(options[i].value);
            if (section.id == selection.value) {
                section.classList.remove('d-none');
                section.classList.add('d-block');
            } else {
                section.classList.remove('d-block');
                section.classList.add('d-none');
            }
        }
    }
</script>
<script>

</script>

    var fn = function () {
        var ua = window.navigator.userAgent;
        var msie = ua.indexOf("MSIE ");

        if (msie > 0 || !!navigator.userAgent.match(/Trident.*rv\:11\./)) {
            showBrowserError()
        } else {
            document.getElementById('app-version').innerHTML = APP_VERSION;
            showContent();
            setup();
        }
    };

    if (window.addEventListener)
        window.addEventListener("load", fn, false);
    else if (window.attachEvent)
        window.attachEvent("onload", fn);
    else
        window.onload = fn;
</script>
